<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="hero-image">
            <div id="logo">
                PATH
            </div>
            <p id="credits">
                Photo by <a href="https://unsplash.com/@plutohard?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">阳 高</a> on <a href="https://unsplash.com/photos/a-tall-tower-with-a-clock-on-top-of-it-dmzN3e4OQRg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
        <div id="form-container">
            <p class="info">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="info">You <em>know</em> you want to.</p>
            <form id="sign-up-form" action="" method="get">
                <p class="info">Let's do this!</p>

                <fieldset>
                    <legend>Name</legend>
                    <div class="input-item">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="fname" minlength="5" maxlength="16" required>
                    </div>
                    <div class="input-item">
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="lname" minlength="5" maxlength="16" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Contact</legend>
                    <div class="input-item">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-item">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Password</legend>
                    <div class="input-item">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd" required>
                    </div>
                    <div class="input-item">
                        <label for="confirm-pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-pwd" required>
                    </div>
                </fieldset>
            </form>
            <button class="cta" type="submit" form="sign-up-form">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </main>
</body>
</html>
